<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container-rectangle" data-qa="card">
    <div class="item-picture">
      <a href="#">
        <img class="picture" src="./images/imac.jpeg" alt="imac" />
      </a>
    </div>
    <div class="title">
      Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
    </div>
    <div class="item-code">
      Код товара: 195434
    </div>
    <div class="review">
      <div class="star-container">
        <div class="star">
          <img class="picture" src="./images/star-active.svg" alt="">
        </div>
        <div class="star">
          <img class="picture" src="./images/star-active.svg" alt="">
        </div>
        <div class="star">
          <img class="picture" src="./images/star-active.svg" alt="">
        </div>
        <div class="star">
          <img class="picture" src="./images/star-active.svg" alt="">
        </div>
        <div class="star">
          <img class="picture" src="./images/star.svg" alt="">
        </div>
      </div>
      <div class="response">
        Отзывов: 5
      </div>
    </div>
    <div class="price">
      <div>
        Цена:
      </div>
      <div class="price-value">
        69 999 грн
      </div>
    </div>
    <div class="bottom-to-buy">
      <a href="#" data-qa="hover"></a>
        КУПИТЬ
      </a>
    </div>
  </div>

<script type="text/javascript" src="./main.js"></script>
</body>
</html>
